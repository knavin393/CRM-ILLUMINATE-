<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="winLoss">
      <h2 data-cy="winLossDetailsHeading"><span>Win Loss</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ winLoss.id }}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
          <span>{{ winLoss.notes }}</span>
        </dd>
        <dt><span>Opportunity</span></dt>
        <dd>
          <div *ngIf="winLoss.opportunity">
            <a [routerLink]="['/opportunity', winLoss.opportunity.id, 'view']">{{ winLoss.opportunity.status }}</a>
          </div>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="winLoss.customer">
            <a [routerLink]="['/customer', winLoss.customer.id, 'view']">{{ winLoss.customer.custName }}</a>
          </div>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="winLoss.product">
            <a [routerLink]="['/product', winLoss.product.id, 'view']">{{ winLoss.product.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/win-loss', winLoss.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
